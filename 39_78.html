<html>

<head>
    <meta charset="utf-8">
    <h1>Contadores</h1>
    

</head>

<body>
    <script type="text/javascript">
    
    var cont
    for(cont = 10; cont <=1000; cont++)
    
    {
        if(cont >= 10 && cont <= 500){
            document.write("<br>" + cont)

        }
        if(cont >= 900 && cont <= 1000){
            document.write("<br>" + cont)
        }


        
    }


    
    </script>
</body>

</html>
