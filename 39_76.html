<html>

<head>
    <meta charset="utf-8">
    <h1>Contadores - Cópia Mano Juca</h1>
    

</head>

<body>
    <script type="text/javascript">
    var cont = 1, copia = 0.33, resultado

    while(cont <= 500){

    resultado = cont * copia
    document.write("<br>" + cont  + " Cópia(s): R$" + resultado.toFixed(2))
    cont++
    }


    
        
        




    </script>
</body>

</html>
